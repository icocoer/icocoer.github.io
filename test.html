<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 版本信息</title>
</head>
<body>
    <h1>Minecraft 版本信息</h1>
    <div id="versions"></div>

    <script>
        console.log('Hello, World!');
    async function fetchVersions() {
    try {
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = 'https://bmclapi2.bangbang93.com/mc/game/version_manifest.json';
        console.log('正在发送请求...');
        const response = await fetch(proxyUrl + apiUrl);
        console.log('请求成功，正在解析数据...');
        const data = await response.json();
        console.log('数据解析成功:', data);
        displayVersions(data.versions);
    } catch (error) {
        console.error('获取版本信息失败:', error);
    }
}
    
    function displayVersions(versions) {
        const versionsContainer = document.getElementById('versions');
        console.log(versions);
        versionsContainer.innerHTML = versions
            .map(version => `<p>${version.id} - <a href = "${version.url}">${version.type}</a></p>`)
            .join('');
    }
    
    fetchVersions();</script>
</body>
</html>
